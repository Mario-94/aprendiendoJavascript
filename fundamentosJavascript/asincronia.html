  <script>

    // NOTE: En este casi veremos las funciones asincronas y eventos loop, mostrando los siguientes ejemplos:
    // Código Síncrono Bloqueante
    (() => {
      console.log("Código Síncrono");
      console.log("Inicio");
      function dos() {
        console.log("Dos");
      }
      function uno() {
        console.log("Uno");
        dos();
        console.log("tres");
      }
      uno();
      console.log("Fin");
    })();
    // Código Asincrono no Bloqueante
    (() => {
      console.log("Código Asíncrono");
      console.log("Inicio");
      function dos() {
        setTimeout(() => {
          console.log("Dos");
        }, 1000);
      }
      function uno() {
        setTimeout(() => {
          console.log("Uno");
        }, 0);
        dos();
        console.log("Tres");
      }
      uno();
      console.log("Fin");
    })();
  </script>
