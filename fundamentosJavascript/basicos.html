<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>

    <script>
      //NOTE:Funciones anonimas autoejecutables
      /*Las funciones anonimas son un patron utilizado anteriormente por las librerias como es jquery estas se escriben de la siguiente manera1
       */
      (function () {
        console.log("Mi primera funcion anonima");
      })();
      (function (d, w, c) {
        console.log("Mi segunda funcion anonima");
        console.log(d);
        console.log(w);
        c.log("Esto es un console.log");
        // los parametros se envian en estos parensis de abajo
      })(document, window, console);
      /*Estos son algunos ejemplos para declarar una funcion anonima*/
      // Clasica
      (function () {
        console.log("Version clasica");
      })();
      // la Crockford (javascript The Good Parts)
      (function () {
        console.log("Version CrockFord");
      })();
      // unarioa
      +(function () {
        console.log("verion unaria");
      })();
      // Facebook
      !(function () {
        console.log("Version de Facebook");
      })();
    </script>
  </body>
</html>
