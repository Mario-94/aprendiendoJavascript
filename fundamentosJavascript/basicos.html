<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      //NOTE: aler, confirm y prompt
      console.log(window);
      // alert("hola esto es una alerta");
      // confirm("Hola esto es una confirmacion");
      // prompt("Hola esto un aviso y le permite al usuario ingresar un valor");
      let alerta = alert("hola esto es una alerta"),
        confirmacion = confirm("Hola esto es una confirmacion"),
        aviso = prompt(
          "Hola esto un aviso y le permite al usuario ingresar un valor"
        );
      console.log(alerta);
      console.log(confirmacion);
      console.log(aviso);
    </script>
  </body>
</html>
