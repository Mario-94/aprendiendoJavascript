<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      //  objetos literales
      let nombre = "Firulais",
        edad = 7;
      const perro = {
        nombre: nombre,
        edad: edad,
        ladrar: function () {
          console.log("guauu guauu!!");
        },
      };
      console.log(perro);
      perro.ladrar();
      // Esto es lo de objeto literales
      const dog = {
        nombre,
        edad,
        raza: "Callejero",
        ladrar() {
          console.log("guauu guauu, guauu!!");
        },
      };
      console.log(dog);
      dog.ladrar();
      // NOTE: nos referimos qal echo de que si la variable que definimos ejemplo en dog, con los mismos valores de nuestra variable nombre y edad, estos los asigna en automatico.
    </script>
  </body>
</html>
