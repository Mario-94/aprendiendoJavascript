<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      // NOTE: Parametros rest, son una forma de  ir agragando valores de una manera infinita o conforme vaya creciendo nuestra variable
      function sumar(a, b, ...c) {
        let resultado = a + b;
        c.forEach(function (n) {
          resultado += n;
        });
        return resultado;
      }
      console.log(sumar(1, 2));
      console.log(sumar(1, 2, 3));
      console.log(sumar(1, 2, 3, 4));
      console.log(sumar(1, 2, 3, 4, 5));
      // NOTE: operador spred en este caso lo que se realiza es una copia de un objeto y de esta manera no modificamos los arreglos de ejemplo y los juntamos en uno solo de esta manera podemos manipular facilmente el ultimo elemento sin modificar los originales como se aprecia en el ejemplo

      const arr1 = [1, 2, 3, 4, 5],
        arr2 = [6, 7, 8, 9, 0];
      console.log(arr1, arr2);
      const arr3 = [...arr1, ...arr2];
      console.log(arr3);
    </script>
  </body>
</html>
