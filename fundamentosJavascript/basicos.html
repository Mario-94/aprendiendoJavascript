<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      // NOTE: Esto es parte de la destructuración
      const numeros = [1, 2, 3];
      //Sin destructuracion
      let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2];
      console.log(uno, dos, tres);
      //Con destructuración
      const [one, two, three] = numeros;
      console.log(one, two, three);
      const persona = { nombre: "Mario", apellido: "Garcia", edad: 29 };
      const { nombre, edad, apellido } = persona;
      console.log(nombre, apellido, edad);
      // NOTE:  Recordemos que para que la destructuración funcione debemos de poner los mismos nombres de las variables declaradas en el objeto o array
    </script>
  </body>
</html>
