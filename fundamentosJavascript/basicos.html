<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>

    <script>
      //NOTE: Expresiones regulares
      /* Expresiones regulares son una secuencia de caracteres que forman un patrón de búsqueda, principalmente utilizandas para búsqueda de patrones de cadenas de caracteres.
       */
      let cadena =
        "Lorem 5 ipsum dolor sit amet consectetur, adipisicing elit. Ex dolore cum, quidem quisquam illum assumenda eos expedita dicta! Qui totam exercitationem dolorum mollitia quis sapiente veniam delectus, sunt dolore 2 lorem suscipit?";
      // let expReg = new RegExp("lorem", "ig");
      // console.log(expReg.test(cadena));
      // console.log(expReg.exec(cadena));
      // La forma anterior es una de las formas pero actualmete se utiliza más la siguiente
      let expReg2 = /lorem/gi;
      console.log(expReg2.test(cadena));
      console.log(expReg2.exec(cadena));
      let expReg3 = /[0-9]/gi;
      console.log(expReg3.test(cadena));
      console.log(expReg3.exec(cadena));
    </script>
  </body>
</html>
