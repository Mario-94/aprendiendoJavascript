<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      /*  arrow function o funciones flechas */
      // const saludar = function () {
      //   console.log("hola");
      // };
      // lo anterior seria la forma tradicional
      // y esta es la nueva forma o la arrow function, soloes eliminar
      const saludar = () => {
        console.log("hola");
      };
      saludar();
      // const sumar = function (a, b) {
      //   return a + b;
      // };
      // console.log(sumar(1, 2));
      // Esto es igual a NOTE: cuando solo se retorna un valor sensillo como es el caso del ejemplo anterior, este simplemente se deja de la siguiente manera
      const sumar = (a, b) => a + b;
      console.log(sumar(9, 9));
      const sumar2 = (a, b) => {
        return a + b;
      };
      console.log(sumar2(9, 19));
      // Otro ejemplo
      const numero = [1, 2, 3, 4, 5];
      numero.forEach((el, index) => {
        console.log(`Este es el elemeto ${el} y esta su posicion ${index}`);
      });
      function Perro() {
        console.log(this);
      }
      Perro();
      const perro = {
        nombre: "dexter",
        ladrar: () => {
          // En este contesto como es una arrow function toma el valor del objeto padre que en este caso es windows, por eso en esta parte la propiedad this, por eso debemos de tener cuidado como utilizamos las arrow funticon
          console.log(this);
        },
        ladrar2() {
          // mientras que ene este aso lo que hace es que reconoce todas las propiedades  como tal del objeto donde ha sido declarado o el segmento donde se encuentra
          console.log(this);
        },
      };
      perro.ladrar();
      perro.ladrar2();
    </script>
  </body>
</html>
