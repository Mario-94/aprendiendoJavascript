<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      //NOTE: Operadores de corto circuito
      // CortoCircuito OR: Cuando el valor de la izquierda en la expresi칩n siempre pueda validar a true, es el valor que se cargar치 por defecto.
      //
      // CortoCircuito AND: Cuando el valor de la izquierda en la expresi칩n siempre pueda validar a false es el valor que se carfar치 por defecto.
      function saludar(nombre) {
        nombre = nombre || "Desconocido";
        console.log(`Hola ${nombre}`);
      }
      saludar();
      saludar("Mario");
      function saludar2(nombre) {
        nombre = "Mario" && nombre;
        // En este caso en el momento que pasemos un valor a nombre automaticamente pone la sentencia en true
        console.log(`Hola 2 ${nombre}`);
      }
      saludar2();
      saludar2("Mario");
    </script>
  </body>
</html>
