<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      //NOTE: programacion orientada a objetos (POO)
      /*
      Clases: Modelos a seguir
      Objetos: Es una instancia de la clase
      Atributos: Es una carecterístico o propiedad del objeto (son variables dentro de un objeto)
      Métodos: Son las acciones que un objeto puede realizar (son funciones dentro de un objeto)
      */
      const animal = {
        nombre: "Snoopy",
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        },
      };
      const animal2 = {
        nombre: "Lola Bunny",
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        },
      };
      console.log(animal);
      console.log(animal2);

      // Funcion constructora
      // NOTE: en esta funcion animal estamos teniendo un error porque se recomienda que en la funcion solo tengamos los atributos, y los metodos los saquemos fuera de la funcion como lo mostraremos despues
      // function Animal(nombre, genero) {
      //   // Atributos
      //   this.nombre = nombre;
      //   this.genero = genero;
      //   // Métodos
      //   this.sonar = function () {
      //     console.log("Hago sonidos porque estoy vivo");
      //   };
      //   this.saludar = function () {
      //     console.log(`Hola me llamo ${this.nombre}`);
      //   };
      // }
      // NOTE: En este caso lo que hacemos es asignar los métodos al prototipo, no a la funcion
      function Animal(nombre, genero) {
        // Atributos
        this.nombre = nombre;
        this.genero = genero;
        // Métodos
      }
      // entonces para asignarlo se hace lo siguiente
      Animal.prototype.sonar = function () {
        console.log("Hago sonidos porque estoy vivo");
      };
      Animal.prototype.saludar = function () {
        console.log(`Hola me llamo ${this.nombre}`);
      };
      const snoopy = new Animal("Snoopy", "Macho"),
        lolaBunny = new Animal("LolaBunny", "Hembra");
      console.log(snoopy);
      console.log(lolaBunny);
      snoopy.sonar();
      snoopy.saludar();
      lolaBunny.sonar();
      lolaBunny.saludar();
    </script>
  </body>
</html>
