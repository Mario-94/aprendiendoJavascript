<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>
  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      //NOTE: herencia prototípica
      function Animal(nombre, genero) {
        // Atributos
        this.nombre = nombre;
        this.genero = genero;
      }
      function Perro(nombre, genero, tamanio) {
        this.super = Animal;
        this.super(nombre, genero);
        this.tamanio = tamanio;
      }
      // Perro está heredando de Animal
      Perro.prototype = new Animal();
      Perro.prototype.constructor = Perro;
      // Sobreescritura de métodos del Prototipo padre en el hijo
      Perro.prototype.sonar = function () {
        console.log("Soy un perro y mi sonidoes un ladrido");
      };

      Perro.prototype.ladrar = function () {
        console.log("Guau Guauu!!!");
      };
      const snoopy = new Perro("Snoopy", "Macho", "Mediano");
      const lolaBunny = new Animal("LolaBunny", "Hembra");
      console.log(snoopy);
      console.log(lolaBunny);
    </script>
  </body>
</html>
